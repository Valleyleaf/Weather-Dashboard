<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/visualassets/SunImage.png">
</head>


<body class = flex-container-column>
    <header>
        <h2 id="title">Weather <br> Dashboard </h2>
    </header>

    <div class="border-class-content"></div>
    <!-- The above can be repurposed as a Nav-bar if needed later down the line. -->
    <div class="flex-container">
        <aside class="overview-class-box1">
            <!-- Searchbar and history will go here. -->
                <div id="searchbar">
                <h1>Search for a city:</h1>
                </div>
                    <form class="text-margin-class">
                        <input id="searchField" type="search" name="search" placeholder="Enter a City...">
                    </form>
                    <button id="search-button">Search</button>
                <div id="history">
                    <!-- History -->
                    <div class="historyClass">

                    </div>
                </div>
        </aside>
        <!-- Divider line/ Above is aside with searchbar, below is flexbox with results. -->
        <article >
            <!-- Weather report will go here. -->
                <div id="Overviewbox" class="overview-class-box"><p class="Location-id">Location: </p></div>
            <div id="weekIdentifier" class="flex-container">
                <div id='day-monday' class="day-of-the-week-class-box Location-id">
                    <p id="day0">Day1 </p>
                    <p id="day0temp">Temp: </p>
                    <p id="day0wind">Wind: </p>
                    <p id="day0humi">Humidity: </p>           
                </div>

                <div id='day-tuesday' class="day-of-the-week-class-box Location-id">
                    <p id="day1">Day2 </p>
                    <p id="day1temp">Temp: </p>
                    <p id="day1wind">Wind: </p>
                    <p id="day1humi">Humidity: </p>
                </div>
                <div id='day-wednesday' class="day-of-the-week-class-box Location-id">
                    <p id="day2">Day3 </p>
                    <p id="day2temp">Temp: </p>
                    <p id="day2wind">Wind: </p>
                    <p id="day2humi">Humidity: </p>
                </div>

                <div id='day-thursday' class="day-of-the-week-class-box Location-id">
                    <p id="day3">Day4 </p>
                    <p id="day3temp">Temp: </p>
                    <p id="day3wind">Wind: </p>
                    <p id="day3humi">Humidity: </p>
                </div>

                <div id='day-friday' class="day-of-the-week-class-box Location-id">
                    <p id="day4">Day5 </p>
                    <p id="day4temp">Temp: </p>
                    <p id="day4wind">Wind: </p>
                    <p id="day4humi">Humidity: </p>
                </div>
            </div>
        </article>
    </div>
    <footer class="flex-container-column border-class-top">
        <div class= 'footer-text-class'>       
         <p class="text-margin-class">Copyright (c) Aston Andersson Dahllof 2023</p>
         <p class="text-margin-class">506-555-5555</p>
         <p class="text-margin-class">aston_dahllof@outlook.com</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
