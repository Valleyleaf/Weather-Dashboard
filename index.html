<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/visualassets/SunImage.png">
</head>


<body class = flex-container-column>
    <header>
        <h2 id="title">Weather <br> Dashboard </h2>
    </header>

    <div class="border-class-content"></div>
    <!-- The above can be repurposed as a Nav-bar if needed later down the line. -->
    <div class="flex-container">
        <aside class="overview-class-box">
            <!-- Searchbar and history will go here. -->
                <div id="searchbar">
                <!-- Searchbar -->
                <h1>Search for a city:</h1>
                </div>
                    <form id="search-button" class="text-margin-class">
                        <input type="search" name="search" placeholder="Search...">
                        <input type="submit" value="Search">
                    </form>
                <div id="history">
                    <!-- History -->
                    
                </div>
        </aside>
        <!-- Divider line/ Above is aside with searchbar, below is flexbox with results. -->
        <article >
            <!-- Weather report will go here. -->
                <div id="Overviewbox" class="overview-class-box">Overview Item</div>
            <div class="flex-container">
                <div id='day-monday' class="day-of-the-week-class-box">Monday</div>
                <div id='day-tuesday' class="day-of-the-week-class-box">Tuesday</div>
                <div id='day-wednesday' class="day-of-the-week-class-box">Wednesday</div>
                <div id='day-thursday' class="day-of-the-week-class-box">Thursday</div>
                <div id='day-friday' class="day-of-the-week-class-box">Friday</div>
            </div>
        </article>
    </div>
    <footer class="flex-container-column border-class-top">
        <div class= 'footer-text-class'>       
         <p class="text-margin-class">Copyright (c) Aston Andersson Dahllof 2023</p>
         <p class="text-margin-class">506-555-5555</p>
         <p class="text-margin-class">aston_dahllof@outlook.com</p>
        </div>
    </footer>
</body>
<!-- Remember to add script. -->
</html>
